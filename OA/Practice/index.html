<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Modal Overlay</header>
    <main>
      <!-- Show Offer Btn -->
      <section id="offer" class="center">
        <button class="btn show-offer">Show Offer</button>
      </section>

      <!-- Modal -->
      <section id="modal" class="center">
        <div class="modal__container center">
          <button class="x">X</button>
          <p>Click the button below</p>
          <button class="accept">Accept Offer</button>
        </div>
      </section>

      <!-- Offer Accepted -->
      <section id="accepted">
        <p>Offer Accepted</p>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
